    <main>
        <div class="main-container">
            <div class="contact-main-container">
                <div class="contact-form-header">
                    <div>
                        <!-- <h1>CONTACT ME</h1> -->
                        <h1>GET IN TOUCH!</h1>
                        <p>
                          Feel free to reach out for any inquiries and I'll follow up as soon as
                          possible
                        </p>
                    </div>
                </div>
                <div class="contact-form-container">
                    <form action="" class="contact-form">
                        <div class="form-input">
                            <label for="fname">First Name:</label>
                            <input type="text" name="fname" id="fname" required>
                        </div>
                        <div class="form-input">
                            <label for="lname">Last Name:</label>
                            <input type="text" name="lname" id="lname" required>
                        </div>
                        <div class="form-input">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="form-input">
                            <label for="birthday">Birthday:</label>
                            <input type="date" name="birthday" id="birthday">
                        </div>
                        <div class="form-input">
                            <label for="check">Did you like my Portfolio Website?</label>
                            <select name="check" id="input-select">
                                <option value="default" selected>--None--</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <label for="msg">Message:</label><br>
                            <textarea name="msg" id="msg" cols="30" rows="5" placeholder="Any positive or negative comment can be added here"></textarea>
                        </div>
                        <div class="form-buttons">
                            <input type="reset" value="Reset">
                            <input type="submit" value="Submit" onclick="alert('Thanks! Your response has been Submitted.')"> 
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </main>
